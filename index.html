
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reference File Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    img {
      width: 150px;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }

    #close {
      margin-top: 15px;
      cursor: pointer;
      color: blue;
    }
  </style>
</head>
<body>

  <!-- Company Logo -->
  <img src="logo.png" alt="Company Logo">

  <!-- Reference Number Input -->
  <div>
    <input type="text" id="refInput" placeholder="Enter reference number">
    <button onclick="checkReference()">Submit</button>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <p id="modal-message"></p>
      <div id="download-link" style="margin-top: 10px;"></div>
      <div id="close" onclick="closeModal()">Close</div>
    </div>
  </div>

  <script>
    const validReferences = {
      "12345": "files/file1.pdf",
      "67890": "files/file2.pdf"
    };

    function checkReference() {
      const ref = document.getElementById('refInput').value.trim();
      const message = document.getElementById('modal-message');
      const linkDiv = document.getElementById('download-link');

      if (validReferences[ref]) {
        message.textContent = "Reference found. You can download your file below:";
        linkDiv.innerHTML = `<a href="${validReferences[ref]}" download>Download File</a>`;
      } else {
        message.textContent = "Invalid reference number. Please try again.";
        linkDiv.innerHTML = '';
      }

      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>
